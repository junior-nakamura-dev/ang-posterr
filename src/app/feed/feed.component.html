<!--Feed-->
<mat-grid-list rowHeight="3:1"  cols="3" *ngFor="let post of posts">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title> #{{ post.id }} </mat-card-title>
      <mat-card-content> {{ post.post }} </mat-card-content>
      <mat-card-footer> {{ post.dateCreated }} </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
